

<div class="album py-5 bg-light">
    <h2 class="albumHeader">A Couple of Projects:</h2>

    <ngb-accordion #a="ngbAccordion">
        <ngb-panel *ngFor="let project of projects">
            <ng-template ngbPanelHeader>
              <div class="d-flex align-items-center justify-content-between">
                <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0 panelTitle" >{{project.name}}</button>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
                {{project.description}}
                <br />
                <button type="button" class="btn btn-link"><a href="{{project.url}}">{{project.url}}</a></button>
                <br />
                    <span *ngFor="let tag of project.tags" class="badge badge-info">{{tag}}</span>
              </ng-template>
          </ngb-panel>
      </ngb-accordion>
</div>
