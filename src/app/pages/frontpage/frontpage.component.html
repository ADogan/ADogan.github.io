<h2 class="page_header">Projects</h2>

<div class="row mb-2">

  <div class="col-md-6" *ngFor="let project of projects">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">{{project.tags[0]}}</strong>
            <h3 class="mb-0">
              {{project.name}}
            </h3>
            <div class="mb-1 text-muted">{{project.year}}</div>
            <div class="content">
              <p class="card-text mb-auto truncate">{{project.description}}</p>
          </div>
            <!-- <a href="#">Continue reading</a> -->
          </div>
          <a class="text-dark" href="{{project.url}}" target="_blank">
            <img class="card-img-right d-none d-lg-block" 
              width="200" height="200" role="img"
              src="assets/project_thumbnails/{{project.image}}.png" />
          </a>
        </div>
  </div>

</div>
